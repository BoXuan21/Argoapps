apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-todo-app
  namespace: spring-boot-todo
  labels:
    app: spring-boot-todo-app
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-todo-app
  template:
    metadata:
      labels:
        app: spring-boot-todo-app
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: spring-boot-todo-app
        image: boxuanyang/spring-boot-todo-app:v1.0.3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: SERVER_PORT
          value: "8080"
        - name: SPRING_CONFIG_ADDITIONAL_LOCATION
          value: "/app/config/"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        startupProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 60
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 60
        volumeMounts:
        - name: app-config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: app-config
        configMap:
          name: spring-boot-todo-app-config
      restartPolicy: Always
